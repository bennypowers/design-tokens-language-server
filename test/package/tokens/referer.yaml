color:
  $type: color
  karen:
    $value: "{color.grape}"
  becky:
    $value: "{color.purple}"
  susan:
    $value: "{color.red.hex}"
    $description: referenced from a json file
  twice:
    $description: Color token whose $value is defined as a YAML sequence
    $value:
      - "{color.pink}"
      - "{color.purple}"
  double:
    $value: "light-dark({color.blue}, {color.red.hex})"
